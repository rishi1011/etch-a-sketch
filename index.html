<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <main>
        <div class="container"></div>
        <div class="button-container">
            <input type="color" id="favcolor" name="favcolor" value="black">
            <button class="btn paint">Paint</button>
            <button class="btn paint rainbow">Rainbow</button>
            <button class="btn paint shade">Shade</button>
            <button class="btn erase">Erase</button>
            <button class="btn clear">Clear</button>
            <div id="slider">
                <kbd class="range value">16 X 16</kbd>
                <input class="range input" type="range" min="1" max="64" value="16">
            </div>
        </div>
    </main>
</body>

</html>
